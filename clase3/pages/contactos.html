        <h1>Contactos</h1>

    <main>
        <form action="" method="get" id="form" >
            <fieldset>
                <legend>Info Personal</legend>
            <label>
                Nombre:
                <input type="text" name="nombre" placeholder="Ingrese su Nombre" required >
            </label>
            <br>
            <br>
            <label>
                Apellido:
                <input type="text" name="apellido" placeholder="Ingrese su Apellido" required >
            </label>    
            <br>
            <br>
            <label>
                Email
                <input type="email" name="mail" id="" required>
            </label>
            <br>
            <br>
            <textarea name="mensaje" placeholder="ingrese un Mensaje"></textarea>
            <br>
            <br>
            <fieldset>
                <legend>Sexo</legend>
                <label>
                    Hombre:
                    <input type="radio" name="sexo" value="h" checked>
                </label>
                <label>
                    Mujer:
                    <input type="radio" name="sexo" value="m">
                </label>
                <label for="">
                    No Binario
                    <input type="radio" name="sexo" value="nb">
                </label>
            </fieldset>

            <br>
            <br>
            <label for="">
                Acepta terminos y condiciones
                <input type="checkbox" name="acepto" id="" value="1" required>
            </label>
            <br>
            <br>
            <!--Estos son los talles-->
            <select name="talle">
                <option value="sm">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
